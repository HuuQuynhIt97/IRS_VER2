<div class="row">
  <div class="col-md-12">
    <div class="card">
      <ejs-grid #grid (actionBegin)="actionBegin($event)" gridLines='Both' (onDoubleClick)='onDoubleClick($event)'
        (actionComplete)='actionComplete($event)' [toolbar]='toolbarOptions' [dataSource]='ProcessData'
        allowPaging='true' [allowSorting]='true' allowResizing='true'  [allowExcelExport]='true'
        [pageSettings]='pageSettings'
        (toolbarClick)='toolbarClick($event)'
        [editSettings]='editSettings'>
        <e-columns>
          <e-column
            field="option"
            [allowSorting]="false"
            [allowSearching]="false"
            [allowGrouping]="false"
            [allowFiltering]="false"
            [allowEditing]="false"
            textAlign="Center"
            headerTextAlign="Center"
            width="40"
            headerTextAlign="Center"
            headerText="{{ 'OPTION' | translate}}"
          >
            <ng-template #template let-data>
              <span (click)="delete(data.id)" class="delete-grid">
                <i class="fa fa-trash"></i>
              </span>
            </ng-template>
          </e-column>

          <e-column field='name' headerText='Treatment' width='200' textAlign='Center'>
            <ng-template #headerTemplate let-data>
              {{'TREATMENT_NAME' | translate}}
            </ng-template>
          </e-column>

          <e-column field='color' headerText='Color' width='200' textAlign='Center'>
            <ng-template #headerTemplate let-data>
              {{'COLOR_NAME' | translate}}
            </ng-template>
            <ng-template #template let-data>
              <input type="color" id="favcolor" disabled name="favcolor"  [value]="data.color"><br>
            </ng-template>

            <ng-template #editTemplate let-data>
              <input type="color" id="favcolor" [(ngModel)]="color" name="favcolor"  ><br>
            </ng-template>
            
          </e-column>
          
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
